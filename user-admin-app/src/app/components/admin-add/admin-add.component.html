
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Product Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #f="ngForm">
          <div class="mb-3">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" #name="ngModel" required >
          </div>

          <div class="mb-3">
            <label for="productPrice" class="col-form-label">Price:</label>
            <input type="text" class="form-control" id="productPrice" name="productPrice" [(ngModel)]="product.price" #productPrice="ngModel" required >
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary"  (click)="saveProduct()">Save Product</button>
      </div>
    </div>
  </div>
</div>
